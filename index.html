<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheap Ecommerce</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="text/javascript">
      // Check if there is a redirect path stored in session storage
      const redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        // Clear the redirect path from session storage
        sessionStorage.removeItem('redirect');

        // Redirect to the original path
        window.history.replaceState({}, document.title, redirect);
      }
    </script>
  </body>
</html>
